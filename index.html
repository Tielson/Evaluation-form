<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    </header>
    <img id="img" src="/imagens/img1.png" alt="">
    
    <div class="campo">
      <legend>Informações do evento</legend>
    </div>

    <form id="my-form">
      <fieldset>

        <div class="fieldset-wrapper">

          <div class="input-name-surname">
            
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" required minlength="8" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-surname">sobrenome</label>
              <input type="text" id="event-surname"required />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="event-email" required />
          </div>

        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper"> 
            <label for="event-wrapper">Selecione quem foi o seu mentor</label>
              <select name="input-wrapper">
                <option value="valor1">select</option>
                <option value="valor1">Filipe</option>
                <option value="valor2" selected>Tielson</option>
                <option value="valor3">empty</option>
              </select>
          </div>
        

          <div class="input-wrapper">
            <label for="event-password">Feedback sobre o mentor</label>
            <input type="text" id="event-Feedback" required minlength="20" />
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private" />
            <label for="event-private">Evento privado</label>
          </div>

        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" required>
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" required>
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required>
            </div>
          </div>
      </fieldset>
      <footer>
        <input class="button" type="submit" form="my-form" value="Salvar">
      </footer>
    </form>


  </div>
</body>

</html>
